#####################################################
# Where the jars are uploaded
#####################################################
maven.repo.central = dist.codehaus.org
maven.repo.central.directory = /www/dist.codehaus.org
maven.remote.group=nanning

maven.repo.remote = http://www.ibiblio.org/maven,http://dist.codehaus.org,file:lib

#####################################################
# Java
#####################################################
maven.compile.source = 1.3
maven.compile.target = 1.3
#maven.compile.encoding = iso-8859-1 
maven.test.source = 1.3
maven.javadoc.source = 1.3
maven.jarResources.basedir = ${pom.build.sourceDirectory}

maven.compile.executable=/usr/bin/jikes
maven.compile.compilerargs=-bootclasspath ${java.home}/lib/i18n.jar:${java.home}/lib/javaplugin.jar:${java.home}/lib/rt.jar:${java.home}/lib/ext/indicim.jar:${java.home}/lib/ext/ibmjcaprovider.jar
#####################################################
# Site Colors
#####################################################
maven.ui.banner.background = #0066CC

#####################################################
# Properties related to project-site
#####################################################
#maven.checkstyle.properties = checkstyle.properties
maven.xdoc.date = left
maven.xdoc.version = ${pom.currentVersion}
maven.linkcheck.enable = true
maven.javadoc.links = http://java.sun.org/j2se/1.4.1/docs/api/
maven.build.dir = ${basedir}/target
maven.gen.docs = ${maven.build.dir}/generated-xdocs
maven.docs.dest = ${maven.build.dir}/docs

#####################################################
# Test
#####################################################
maven.junit.fork = true
maven.junit.dir = ${basedir}

######################################################
# Lecando builds
######################################################
lecando.tag.build=yes
